<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Трубопроводная арматура</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body class="bg-zinc-800">
    <header class="bg-zinc-900 flex justify-center">
      <div
        class="container header-container flex justify-between max-w-3xl relative"
      >
        <!-- ! Лого добавить -->
        <div class="header-logo flex justify-center self-center">
          <img src="" alt="Лого" />
        </div>
        <nav class="hidden"></nav>
        <div class="header-menu w-8 h-8 relative self-center">
          <span
            class="span1 absolute top-0 w-full h-1.5 bg-white transition-transform ease-in-out duration-300"
          ></span>
          <span
            class="span2 absolute top-1/2 -translate-y-1/2 w-full h-1.5 bg-white transition-opacity ease-in-out duration-300"
          >
          </span>
          <span
            class="span3 absolute bottom-0 w-full h-1.5 bg-white transition-transform ease-in-out duration-300"
          >
          </span>
        </div>
        <div class="header-basket">
          <div class="search">
            <img src="" alt="Поиск" />
          </div>
          <div class="basket">
            <img src="" alt="Корзина" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer class="bg-zinc-900 flex justify-center"></footer>
  </body>
</html>
